@(nav: String = "")
<div id="sidebar">
    <a href="#" class="visible-phone"><i class="icon icon-signal"></i> Nav </a>
    <ul>
        <li class="@("active".when(nav == ""))"><a href="@routes.Application.index()"><i class="icon icon-home"></i> <span>Dashboard</span></a></li>
        <li class="@("active".when(nav == "jobs"))"><a href="@routes.Application.jobList()"><i class="icon icon-inbox"></i> <span>Jobs</span><span class="label">@Application.getJobCount()</span></a></li>
        <li class="@("active".when(nav == "computers"))"><a href="@routes.Application.computerList()"><i class="icon icon-th"></i> <span>Computers</span><span class="label">@Application.getComputerCount()</span></a></li>
        <li class="@("active".when(nav == "logs"))"><a href="@routes.Application.logs()"><i class="icon icon-th-list"></i> <span>Logs</span></a></li>
    </ul>
</div>
