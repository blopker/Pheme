@(navLoc: String = "")(content: Html)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pheme</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-responsive.min.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("css/select2.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("css/uniform.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("css/unicorn.main.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("css/unicorn.grey.css")" class="skin-color" />
        <script src="@routes.Assets.at("javascripts/vendor/modernizr.js")"></script>
    </head>
    <body>
        <div id="header">
            <a href="@routes.Application.index()"><img src="@routes.Assets.at("img/logo-white.png")" alt="Pheme"></a>
        </div>

        @nav(navLoc.toLowerCase())

        <div id="content">
            @content
        </div>

        <script src="@routes.Assets.at("javascripts/vendor/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.custom.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.flot.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.flot.pie.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.flot.resize.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.js")"></script>

        <script type="text/javascript">
            var WS_URL = "@routes.Application.socket().webSocketURL(request)"
        </script>

        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)
    </body>
</html>
