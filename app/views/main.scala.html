@(connected: String)(content: Html)
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pheme</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/modernizr-2.6.2.min.js")"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Pheme</a>

                    @if(connected != null) {
                        <form action="@routes.Application.stopJpregel()" method="POST" class="navbar-form pull-right">
                            <button class="btn" type="submit">Stop jPregel</button>
                        </form>
                    } else {
                        <form action="@routes.Application.startJpregel()" method="POST" class="navbar-form pull-right">
                            <button class="btn" type="submit">Start jPregel</button>
                        </form>
                    }

                </div>
            </div>
        </div>

        <div class="row container">
            <div class="span10 offset1 content">
                @content
            </div>
        </div>

        <footer>
            <p>
                Member of the <a href="http://charlesmunger.github.com/jpregel-aws/">jPregel</a> project.
            </p>
        </footer>

        <script src="@routes.Assets.at("javascripts/vendor/jquery-1.8.2.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/plugins.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
    </body>
</html>
