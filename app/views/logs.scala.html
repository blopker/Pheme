@main() {
    <div class="page-header">
        <h1>Log Viewer</h1>
    </div>

    <div id="onError" class="alert alert-error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>

    <div id="onLog" class="row">
        <div class="span7" id="main">
            <div id="logs">
            </div>
        </div>
        <div class="span3">
            <h2>Components</h2>
            <ul id="components">
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var socketURL = "@routes.Application.logsSubscribe().webSocketURL(request)";
    </script>
}
